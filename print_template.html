<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[CAMPAIGN_TITLE]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        @page {
            margin: 2cm;
        }

        html {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: #333333;
            font-size: 11pt;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4 {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.3;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        h1 { font-size: 26pt; text-align: center; margin-bottom: 0.5em; }
        h2 { font-size: 18pt; font-weight: 600; border-bottom: 2px solid #e2e8f0; padding-bottom: 0.3em; page-break-before: always; }
        h3 { font-size: 14pt; margin-top: 2em; border-bottom: 1px solid #f1f1f1; padding-bottom: 0.2em; }
        h4 { font-size: 12pt; margin-top: 1.5em; font-weight: 600; color: #555; }
        
        body > h2:first-of-type {
            page-break-before: auto; /* Evita página em branco antes do primeiro título */
        }

        p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        strong { font-weight: 700; }
        a { color: #007bff; text-decoration: none; word-break: break-all; }

        ul {
            list-style-type: disc;
            margin-bottom: 1.2em;
            padding-left: 1.5em;
        }
        li { margin-bottom: 0.5em; }

        #main-title-page {
             text-align: center;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             height: 90vh;
             page-break-after: always;
        }
        #main-title-page h2 {
            font-size: 16pt;
            border-bottom: none;
            color: #555;
            font-weight: 400;
            page-break-before: auto;
        }
        #main-title-page p {
            font-size: 10pt;
            color: #777;
            margin-top: 2em;
        }
        
        .section-content ul {
            -webkit-columns: 2;
            -moz-columns: 2;
            columns: 2;
            column-gap: 2em;
        }

        .negative-keywords-list {
            font-family: 'Inter', sans-serif;
            font-size: 10pt;
            list-style: none;
            padding-left: 0;
            -webkit-columns: 3;
            -moz-columns: 3;
            columns: 3;
        }
        
        .sitelink-item {
            border: 1px solid #e2e8f0;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
            background-color: #f8fafc;
        }

        .keywords-table {
            width: 100%;
            border-collapse: collapse;
        }
        .keywords-table th, .keywords-table td {
            border: 1px solid #e2e8f0;
            padding: 0.8em;
            text-align: left;
            vertical-align: top;
        }
        .keywords-table th {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .keywords-table ul {
            margin: 0;
            padding-left: 1.2em;
        }

        /* --- Page break controls --- */
        h1, h2, h3, h4, table, .sitelink-item {
            page-break-after: avoid;
            page-break-inside: avoid;
        }
        
        p, ul, ol, li, div {
            orphans: 3;
            widows: 3;
        }
    </style>
</head>
<body>
    <div id="main-title-page">
        <h1>[CAMPAIGN_TITLE]</h1>
        <h2>[PROMPT]</h2>
        <p>Gerado por Ads Flow em [GENERATION_DATE]</p>
    </div>

    [CAMPAIGN_CONTENT]
</body>
</html>
